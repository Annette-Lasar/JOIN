<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="../icons/join_logo.svg" />
    <link rel="stylesheet" href="../css/reset_stylesheet.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/board.css" />
    <script src="../javascript/script.js" defer></script>
    <script src="../javascript/storage.js" defer></script>
    <script src="../javascript/board.js" defer></script>
  </head>
  <body onload="init()">
    <header>
      <div w3-include-html="../templates/header.html"></div>
    </header>
    <div class="page">
      <h1>Board</h1>
      <div class="drag-area" id="open" ondrop="moveTo('open')" ondragleave="removeHighlight('open')" ondragover="allowDrop(event); highlight('open')"></div>
      <div class="drag-area" id="closed" ondrop="moveTo('closed')" ondragleave="removeHighlight('closed')" ondragover="allowDrop(event); highlight('closed')"></div>
    </div>
    <nav>
      <div w3-include-html="../templates/navigation_bar.html"></div>
    </nav>
  </body>
</html>
