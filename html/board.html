<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="../icons/join_logo.svg" />
    <link rel="stylesheet" href="../css/reset_stylesheet.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/board.css" />
    <script src="../javascript/script.js" defer></script>
    <script src="../javascript/storage.js" defer></script>
    <script src="../javascript/board.js" defer></script>
  </head>
  <body onload="init()">
    <header>
      <div w3-include-html="../templates/header.html"></div>
    </header>
    <h1>Board</h1>
    <div class="board">
    <div class="drag-area" id="to_Do" ondrop="moveTo('toDo')" ondragleave="removeHighlight('to_Do')" ondragover="allowDrop(event); highlight('to_Do')"></div>
    <div class="drag-area" id="in_Progress" ondrop="moveTo('inProgress')" ondragleave="removeHighlight('in_Progress')" ondragover="allowDrop(event); highlight('in_Progress')"></div>
    <div class="drag-area" id="await_Feedback" ondrop="moveTo('awaitFeedback')" ondragleave="removeHighlight('await_Feedback')" ondragover="allowDrop(event); highlight('await_Feedback')"></div>
    <div class="drag-area" id="done" ondrop="moveTo('done')" ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')"></div>
    </div>
    <nav>
      <div w3-include-html="../templates/navigation_bar.html"></div>
    </nav>
  </body>
</html>
