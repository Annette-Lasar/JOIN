<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="../icons/join_logo.svg" />
    <link rel="stylesheet" href="../css/reset_stylesheet.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/board.css" />
    <link rel="stylesheet" href="../css/board_detail_view.css" />
    <link rel="stylesheet" href="../css/board_edit_task.css" />
    <link rel="stylesheet" href="../css/add_task.css" />
    <link rel="stylesheet" href="../css/board_add_task.css" />
    <link rel="stylesheet" href="../css/board_media_queries.css" />
    <script src="../javascript/script.js" defer></script>
    <script src="../javascript/storage.js" defer></script>
    <script src="../javascript/register.js" defer></script>
    <script src="../javascript/board_data.js" defer></script>
    <script src="../javascript/board.js" defer></script>
    <script src="../javascript/board_add_task.js" defer></script>    
    <script src="../javascript/summary.js" defer></script>
  </head>
  <body onload="init()">
    <header>
      <div w3-include-html="../templates/header.html"></div>
    </header>
    <div class="main">
      <div class="headline-searchbar-addTask-wrapper">
        <div class="headline-and-btn-wrapper">
          <h1 class="board-headline">Board</h1>
          <a href="add_task.html">
            <button class="addTaskToBoard-btn-small">
              <img src="../icons/plus_white.svg" alt="" />
            </button>
          </a>
        </div>
        <div class="searchbar-and-addTaskBtn-wrapper">
          <div class="inner-searchbar-wrapper">
            <div class="search-and-find-wrapper">
              <div class="search-input-wrapper">
                <input
                  onkeyup="filterTasks()"
                  onblur="clearSearchInfos()"
                  id="searchbar"
                  class="searchbar"
                  placeholder="Find Task"
                />
                <div class="search-icon-wrapper">
                  <div class="search-separator"></div>
                  <img
                    onclick="clearSearchField()"
                    class="search-icon"
                    src="../icons/close.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div id="search_matches" class="search-matches">
              <span id="number_of_matches"></span> found
            </div>
          </div>
          <a href="add_task.html">
            <button class="addTaskToBoard-btn-big">Add Task +</button>
          </a>
        </div>
      </div>
      <div class="board">
        <div class="status">
          <div class="status-headline">
            <div>To do</div>
            <div onclick="openAddTaskToList()" class="addTask-btn">
              <img src="../icons/plus.svg" alt="" />
            </div>
          </div>
          <div
            class="drag-area"
            id="toDo"
            ondrop="moveTo('toDo')"
            ondragleave="removeHighlight('toDo')"
            ondragover="allowDrop(event); highlight('toDo')"
          ></div>
        </div>
        <div class="status">
          <div class="status-headline">
            <div>In progress</div>
            <div onclick="openAddTaskToList()" class="addTask-btn">
              <img src="../icons/plus.svg" alt="" />
            </div>
          </div>
          <div
            class="drag-area"
            id="inProgress"
            ondrop="moveTo('inProgress')"
            ondragleave="removeHighlight('inProgress')"
            ondragover="allowDrop(event); highlight('inProgress')"
          ></div>
        </div>
        <div class="status">
          <div class="status-headline">
            <div>Await feedback</div>
            <div onclick="openAddTaskToList()" class="addTask-btn">
              <img src="../icons/plus.svg" alt="" />
            </div>
          </div>
          <div
            class="drag-area"
            id="awaitFeedback"
            ondrop="moveTo('awaitFeedback')"
            ondragleave="removeHighlight('awaitFeedback')"
            ondragover="allowDrop(event); highlight('awaitFeedback')"
          ></div>
        </div>
        <div class="status">
          <div class="status-headline">
            <div>Done</div>
          </div>
          <div
            class="drag-area"
            id="done"
            ondrop="moveTo('done')"
            ondragleave="removeHighlight('done')"
            ondragover="allowDrop(event); highlight('done')"
          ></div>
        </div>
      </div>
    </div>
    <div id="alert_container" class="alert-container d-none">
      <div class="alert-image-wrapper">
        <img class="alert-logo" src="../icons/join_logo_white.svg" alt="" />
        <h3>Information</h3>
        <img
          onclick="openOrCloseAlertContainer('alert_container', 'close')"
          class="alert-close"
          src="../icons/close_white.svg"
        />
      </div>
      <div id="alert_content" class="alert-content"></div>
    </div>
    <div id="confirm_container" class="confirm-container d-none">
      <div class="confirm-image-wrapper">
        <img class="confirm-logo" src="../icons/join_logo_white.svg" alt="" />
        <h3>Information</h3>
        <img
          onclick="openOrCloseAlertContainer('confirm_container', 'close')"
          class="confirm-close"
          src="../icons/close_white.svg"
        />
      </div>
      <div>
        <div id="confirm_content" class="confirm-content"></div>
      </div>
    </div>
    <!-- später d-none wieder einfügen!! -->
    <div id="add_task_overlay" class="add-task-overlay">
      <div class="add-task-header-wrapper">
        <h1>Add Task</h1>
        <img onclick="closeAddTaskToList()" src="../icons/close.svg" alt="Close add task">
      </div>
      <div w3-include-html="../templates/add_task_template.html"></div>
      <div class="create-task-wrapper overlay">
        <div class="explanation-container">
          <span class="red">*</span>This field is required
        </div>
        <div class="task-and-clear-button-wrapper">
          <button onclick="clearAllTaskContainers()" class="clear-button">
            Clear
            <svg
              viewBox="0 0 24 25"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <mask
                id="mask0_71720_5473"
                style="mask-type: alpha"
                maskUnits="userSpaceOnUse"
                x="0"
                y="0"
                width="24"
                height="25"
              >
                <rect y="0.96582" width="24" height="24" fill="#D9D9D9" />
              </mask>
              <g mask="url(#mask0_71720_5473)">
                <path 
                  class="x-icon"
                  d="M11.9998 14.3659L7.0998 19.2659C6.91647 19.4492 6.68314 19.5409 6.3998 19.5409C6.11647 19.5409 5.88314 19.4492 5.6998 19.2659C5.51647 19.0825 5.4248 18.8492 5.4248 18.5659C5.4248 18.2825 5.51647 18.0492 5.6998 17.8659L10.5998 12.9659L5.6998 8.06587C5.51647 7.88254 5.4248 7.6492 5.4248 7.36587C5.4248 7.08254 5.51647 6.8492 5.6998 6.66587C5.88314 6.48254 6.11647 6.39087 6.3998 6.39087C6.68314 6.39087 6.91647 6.48254 7.0998 6.66587L11.9998 11.5659L16.8998 6.66587C17.0831 6.48254 17.3165 6.39087 17.5998 6.39087C17.8831 6.39087 18.1165 6.48254 18.2998 6.66587C18.4831 6.8492 18.5748 7.08254 18.5748 7.36587C18.5748 7.6492 18.4831 7.88254 18.2998 8.06587L13.3998 12.9659L18.2998 17.8659C18.4831 18.0492 18.5748 18.2825 18.5748 18.5659C18.5748 18.8492 18.4831 19.0825 18.2998 19.2659C18.1165 19.4492 17.8831 19.5409 17.5998 19.5409C17.3165 19.5409 17.0831 19.4492 16.8998 19.2659L11.9998 14.3659Z"
                  fill="#2A3647"
                />
              </g>
            </svg>
          </button>
          <button onclick="createNewTask()" class="dark-button">
            Create task
            <img src="../icons/check.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <nav>
      <div w3-include-html="../templates/navigation_bar.html"></div>
    </nav>
  </body>
</html>
